<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>PulseDaily</title>
    <link rel="stylesheet" href="index.css" />
    <script src="script.js"></script>
</head>

<body>
    <h1>PulseDaily</h1>
    <p id="quote">Quote loading...</p>
    <p id="quote-author">Quote author loading...</p>
    <h2 id="question">Question loading...</h2>
    <form id="feedback-form">
        <div class="form-group">
            <label for="rating">Rating:</label>
            <div>
                <label><input type="radio" name="rating" value="1"> 1</label>
                <label><input type="radio" name="rating" value="2"> 2</label>
                <label><input type="radio" name="rating" value="3"> 3</label>
                <label><input type="radio" name="rating" value="4"> 4</label>
                <label><input type="radio" name="rating" value="5"> 5</label>
            </div>
        </div>
        <div class="form-group">
            <label for="details">Any other details you'd like to add? (Optional)</label>
            <textarea id="details" name="details"></textarea>
        </div>
        <button type="submit" onclick="callPostResponseApi();">Submit</button>
    </form>
    <p id="confirmation">Thanks for your input!</p>
</body>

</html>
